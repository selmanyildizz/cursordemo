<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Türkiye Deprem Takip Uygulaması" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Türkiye Deprem Takip</title>
  </head>
  <body>
    <noscript>JavaScript'i etkinleştirmeniz gerekmektedir.</noscript>
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js')
            .then(function(registration) {
              console.log('ServiceWorker kaydı başarılı:', registration.scope);
            })
            .catch(function(err) {
              console.log('ServiceWorker kaydı başarısız:', err);
            });
        });
      }
    </script>
  </body>
</html>
